<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حج فاضل - أسعار الصرف</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(180deg, #1e5799 0%, #207cca 100%);
            color: white;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .container { width: 100%; max-width: 800px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .labels { display: flex; gap: 10px; margin-bottom: 10px; }
        .label { flex: 1; background: white; color: #1a4b8c; text-align: center; padding: 5px; border-radius: 5px; font-weight: bold; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        .cell { flex: 1; background: #0d2b52; padding: 15px; border-radius: 8px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        .currency { display: flex; align-items: center; gap: 10px; justify-content: flex-start; }
        img { width: 30px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>هـتـوان <span style="font-size: 0.5em;">HATWAN</span></h1>
            <div style="text-align: left;">
                <div>21/02/2026</div>
                <div id="clock" style="font-size: 1.5rem;">03:04 PM</div>
            </div>
        </div>
        <div class="labels">
            <div class="label">CURRENCY</div>
            <div class="label">BUY</div>
            <div class="label">SALE</div>
        </div>
        <div class="row">
            <div class="cell currency"><img src="https://flagcdn.com/w40/us.png"> USD</div>
            <div class="cell">152,650</div>
            <div class="cell" style="border-top: 3px solid #3a7bd5;">152,850</div>
        </div>
        <div class="row">
            <div class="cell currency"><img src="https://flagcdn.com/w40/eu.png"> EUR</div>
            <div class="cell">117</div>
            <div class="cell" style="border-top: 3px solid #3a7bd5;">117.75</div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
